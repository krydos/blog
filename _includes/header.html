
<div role="banner" class="header">
    <h1>{{ site.name }}</h1>
    <div role="navigation">
      <ul>
        {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.url }}" {% if item.new_tab %} target="_blank" {% endif %}>{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
</div>
