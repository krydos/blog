{{ define "main" }}
<div role="main" class="blog">
  <ul>
    {{ range where .Site.RegularPages "Type" "post" }}
    <li class="post-item">
      {{ $dateHuman := .Date | time.Format "2006 Jan 02" }}
      <h2 class="no-visual">{{ $dateHuman }} - <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
