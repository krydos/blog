{{ define "main" }}
<div class="post" role="main">
  <h1 class="title">{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}
  <time class="date" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

  <div class="content">
    {{ .Content }}
  </div>
  {{ partial "footer.html"}}
</div>
{{ end }}
